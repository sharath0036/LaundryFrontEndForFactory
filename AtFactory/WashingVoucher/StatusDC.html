{% extends 'AtFactory/WashingVoucher/layouts/masterWithOutHead.html' %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>DC</h3>
                <nav class="d-none d-sm-block">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item">Process</li>
                        <li class="breadcrumb-item">WashingVoucher</li>
                        <li class="breadcrumb-item ">Status</li>
                        <li class="breadcrumb-item active">DC</li>
                    </ol>
                </nav>

            </div>
        </div>
    </div>
    <div class="col">
        <!--  Inverse table start -->
        <section class="section">
            <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <table class="table table-dark mb-0" id="table">
                <thead>
                    <tr>
                        <th data-formatter="jFGlobalSerialColumn">#</th>
                    </tr>

                </thead>
            </table>
        </section>
        <!-- Inverse table end -->
    </div>

    <section class="section">
        <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <table class="table table-dark mb-0" id="table">
        </table>
    </section>
</div>

<script>
    let jVarGlobalPresentViewData;

    function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };

    function totalFormatter(data) {
        var field = this.field;
        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return Math.floor(LocalTotal);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./Js/pages/StatusDC/StartFunc.js"></script>


{% endblock %}
